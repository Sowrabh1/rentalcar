    <!-- Favicon -->
    <title>Car Rental</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<form action="submit_registration.php" method="post">
    <h2>Car Rental Registration</h2>

    <!-- Personal Information -->
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <!-- Car Information -->
    <label for="car_model">Car Model:</label>
    <input type="text" id="car_model" name="car_model" required>

    <label for="pickup_date">Pickup Date:</label>
    <input type="date" id="pickup_date" name="pickup_date" required>

    <label for="pickup_time">Pickup Time:</label>
    <input type="time" id="pickup_time" name="pickup_time" required>

    <label for="return_date">Return Date:</label>
    <input type="date" id="return_date" name="return_date" required>

    <label for="return_time">Return Time:</label>
    <input type="time" id="return_time" name="return_time" required>

    <!-- Additional Information -->
    <label for="license_number">Driver's License Number:</label>
    <input type="text" id="license_number" name="license_number" required>

    <label for="insurance_proof">Upload License:</label>
    <input type="file" id="insurance_proof" name="insurance_proof" accept="image/*" required>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
